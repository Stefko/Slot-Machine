<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Slot Machine in Javascript</title>
	<meta name="description" content="Eine Javascript Slot Machine, auf einem Ursprungsscript von Saurabh Odhyan basierend">
	<meta name="viewport" content="width=device-width,initial-scale=0.75">
	<meta property="og:url" content="https://lobsterlounge.de/slotmachine/index.html" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="Stefkos Slot Machine" />
	<meta property="og:description" content="Eine Slot Machine in Javascript, based on an Script by Saurabh Odhyan" />
	<meta property="og:image" content="https://lobsterlounge.de/slotmachine/images/screenshot.png" />
	<meta property="og:image:width" content="1600" />
	<meta property="og:image:height" content="872" />
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link href="https://fonts.googleapis.com/css?family=Mr+Dafoe:300,400|Open+Sans:300,400" rel="stylesheet">
	<script>document.addEventListener("touchstart",function(){},!0)</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="js/jquery.spritely.js"></script>
	<script src="js/jquery.backgroundPosition.js"></script>
	<script src="js/slot.min.js"></script>
	<script>
		function soundOn() {
			// run on page load
			var button = document.getElementByTagName('button');
			var audio = document.getElementByTagName('audio');
	
			var onClick = function() {
				audio.play(); // audio will load and then play
			};
			button.addEventListener('click', onClick, false);
		}
	</script>


</head>

<body onload="soundOn()">
	<header>
		<div class="sign"></div>
		<div class="text">
			<div class="welcome">
				<span>W</span><span>E</span><span>L</span><span>C</span><span>O</span><span>M</span><span>E</span>
			</div>
			<div class="to">
				<span>TO<br>THE</span>
			</div>
			<div class="fab">Fabulous</div>
			<div class="title">Slot Machine</div>
			<div class="name">by STEFKO</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="slot-wrapper">
				<div id="slot1" class="slot"></div>
				<div id="slot2" class="slot"></div>
				<div id="slot3" class="slot"></div>
				<div class="clear"></div>
			</div>
			<div id="result"></div>
			<div id="coins" title="pro Spiel -5€, bei Gewinn +50€"></div>
			<div>
				<button id="control">Start</button>
			</div>
		</div>
		<audio class="win" preload="auto">
			<source src="audio/win.mp3">
		</audio>
		<audio class="lose" preload="auto">
			<source src="audio/boring.mp3">
		</audio>
		<audio class="slot" preload="auto">
			<source src="audio/slot-machine.mp3">
		</audio>
	</main>
	<footer>
	<div>
		<a href="https://instant-thinking.de/2014/09/15/mit-javascript-einen-simplen-webbasierten-spielautomaten-programmieren/" target="_blank">Learn how to build this</a><br> Author: <a href="https://github.com/Stefko/Slot-Machine" target="_blank">Stefan Kohler</a>, based on an script of <a href="https://github.com/odhyan/slot" target="_blank">Saurabh Odhyan</a>
	</div>
</footer>
</body>
</html>
